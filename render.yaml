services:
  - type: web
    name: timmy-agent-trading-api
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8787"
      - key: LIVE_TRADING_ENABLED
        value: "false"
      - key: JUPITER_PLATFORM_FEE_BPS
        value: "0"
